<!DOCTYPE HTML>
<html>
    <head>
        <title>Clicking Dead</title>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="/js/clickingdead.js"></script>
        <link rel="stylesheet" href="/css/clickingdead.css">
    </head>
    <body>
        <div class="backgroundImage atlanta currentLocation"></div>
        <div class="backgroundImage highway hidden"></div>
        <div class="backgroundImage woods hidden"></div>
        <div class="backgroundImage farm hidden"></div>
        <div class="backgroundImage warehouse hidden"></div>
        <div class="backgroundImage research hidden"></div>
        <div class="backgroundImage village hidden"></div>
        <div class="backgroundImage prison hidden"></div>
        
        <div class="advertisement"></div>
        <div class="pageWrapper"> 
            <h1 class="name"><span class="the">The</span> Clicking Dead</h1>
            <div class="progressBars">
                <div class="progressWrapper">
                    <progress class="zombieMeter" value=0 max=1></progress>
                </div>
                <br>
                <div class="progressWrapper">
                    <progress class="suppliesMeter" value=0 max=1></progress>
                </div>
            </div>
            
            <div class="contentWrapper main3">
                <div class="blackbox main3" id="scavenge">
                    <p class="action">Scavenge for Supplies</p>
                    <p class="count">1000000</p>
                    <div class="clickButton noSelect scavengeButton" id="scavengeButton">Scavenge</div>
                </div>
                <div class="blackbox main3" id="news"></div>
                <div class="blackbox main3" id="zombies">
                    <p class="action">Drop 'Em<br>Dead</p>
                    <p class="count">1000000</p>
                    <div class="clickButton noSelect killZombieButton" id="killZombieButton">Kill Zombies</div>
                </div>
            </div>
            <div class="contentWrapper menuItems">
                <nav class="menu">
                    <div class="blackbox menu noSelect" id="companions">Companions</div>
                    <div class="blackbox menu noSelect" id="weapons">Weapons</div>
                    <div class="blackbox menu noSelect" id="upgrades">Upgrades</div>
                    <div class="blackbox menu noSelect" id="achievements">Achievements</div>
               </nav>
               
               <div class="blackbox itemsList" id="itemsList"></div>
           </div>
        </div>
    </body>
</html>
